<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="#">
            <fieldset>
                <legend>personal information</legend>
                <label for="fname">First Name</label> <br>
                <input type="text" name="fname" value="enter your First name"><br> 
                <br>
                
                <label for="lname">Last Name</label> <br>
                <input type="text" name="lname" value="enter your Last name"><br> 
                <br>
                
                <label for="email">Email</label> <br>
                <input type="email" name="email" value="enter your email"><br> 
                <br>
                
                <label for="message">Message</label> <br>
                <input type="text" name="message" value="enter your message"><br>
                <br>
                <br>

                <label for="course">course</label><br>
                <br>
                <input type="checkbox" name="web development" >
                <label for="course">web development</label>
                <br>
                <input type="checkbox" name="react development" >
                <label for="course">react development</label>
                
                <br>
                <input type="radio" name="android development" >
                <label for="course">andorid development</label>

                <br>
                <input type="radio" name="ios development" >
                <label for="course">ios development</label>


                <br>
                <br>
                <input type="submit" name="submit" >
            </fieldset>

        </form>
    </div>
</body>
</html>
